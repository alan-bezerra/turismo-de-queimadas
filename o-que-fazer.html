            <!-- Card 1 -->
            <div class="card" style="width: 18rem;" data-title="Rapel"
                data-image-src="/turismo-de-queimadas/assets/rapel.jpg"
                data-full-text="O rapel é uma técnica de descida controlada por cordas, utilizada para acessar 
                locais íngremes ou de difícil acesso, como paredões, montanhas, cavernas e cachoeiras.  
                A prática consiste em deslizar por uma corda fixada em um ponto seguro, usando equipamentos  
                como cadeirinha, mosquetões, freio e capacete. Além de ser um esporte de aventura que  
                proporciona adrenalina e contato com a natureza, o rapel também é usado em resgates, escaladas 
                e treinamentos militares.">
                <img src="/turismo-de-queimadas/assets/rapel.jpg" class="card-img-top" alt="rapel">
                <div class="card-body">
                    <h3 class="card-title">Rapel</h3>
                    <p class="card-text">Clique para saber mais!</p>
                </div>
            </div>
