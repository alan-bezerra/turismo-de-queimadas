<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo de Queimadas-PB</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Scripts JS -->
    <script
      type="module"
      defer
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
    ></script>
    <script defer src="js/web-components.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main-header></main-header>

    <main class="home-main">
      <section class="home__hero-container">
        <div class="home__hero container">
          <div class="hero__heading-wrapper">
            <span>Guia Turístico</span>
            <h1 class="hero__heading">O caminho das pedras</h1>
            <app-button>
              <i class="ph-fill ph-play"></i>
              Iniciar
            </app-button>
          </div>

          <div class="hero__image-wrapper">
            <img
              src="./assets/mapa-paraiba.png"
              alt="Mapa da Paraíba com destaque para a cidade de Queimadas"
              width="959"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
